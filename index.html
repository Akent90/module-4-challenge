<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,400;0,700;1,200&display=swap"
      rel="stylesheet"
    />
    <title>Timed Coding Quiz</title>
  </head>
  <body>
    <div class="container">
      <div id="start-screen">
        <h1>Timed Coding Quiz</h1>
        <button id="start-btn">Start Quiz</button>
      </div>

      <div id="quiz-screen" class="hidden">
        <div id="quiz-question-container">
          <div id="question">Question Text</div>
          <div id="answer-buttons" class="btn-grid"></div>
        </div>
        <div id="timer">Time: <span id="time-left">60</span> Seconds</div>
      </div>
    </div>
  </body>
</html>
