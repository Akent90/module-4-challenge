<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,400;0,700;1,200&display=swap"
      rel="stylesheet"
    />
    <title>Timed Coding Quiz</title>
  </head>
  <body>
    <div class="container">
      <div id="start-screen">
        <h1>Timed Coding Quiz</h1>
        <button id="start-btn">Start Quiz</button>
      </div>

      <div id="quiz-screen" class="hidden">
        <div id="quiz-question-container">
          <div id="question">Question Text</div>
          <div id="answer-buttons" class="btn-grid"></div>
        </div>
        <div id="timer">Time: <span id="time-left">60</span> Seconds</div>
      </div>

      <div id="end-screen" class="hidden">
        <h2>Your Score: <span id="final-score"></span></h2>
        <form id="score-form">
          <input
            type="text"
            id="initials"
            placeholder="Enter Initials"
            required
          />
          <button type="submit">Submit</button>
        </form>
      </div>

      <div id="high-scores" class="hidden">
        <h2>High Scores</h2>
        <ul id="high-score-list"></ul>
        <button id="go-back">Go Back</button>
        <button id="clear-scores">Clear High Scores</button>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
